     <div class="form-group has-feedback"></div>
     
     Search for Friend
     
    <p><input type="text" ng-model="sear_text"></p>
    
    
      <div ng-repeat="friend in ctrl.friends | filter: sear_text">
      <br>
      
      <div class="container">
        <a ng-click="ctrl.getMyAcceptedFriends()">Friends Accepted</a>
      
     

		<div class="form-group">
		Name : <label> {{getMyAcceptedFriend.friendID}} </label>&nbsp; &nbsp; &nbsp;
		Online : <label> {{getMyAcceptedFriend.isOnline}} ,</label><br>
		<a href="#/chat">Send Message</a>

       </div></div> 
 
           <fieldset >
               <legend></legend>
               
                 <p>Name: {{friend.friendID}} &nbsp; &nbsp; &nbsp; Status: {{friend.status}} &nbsp; &nbsp; &nbsp;
                 <button ng-show="friend.status=='N'" ng-hide="friend.status=='A'" type="button" 
                            ng-click="ctrl.friendaccept(friend)" class="w3-btn w3-orange">ACCEPT</button>
                  <button ng-show="friend.status=='N'" ng-hide="friend.status=='A'" type="button" 
                            ng-click="ctrl.friendreject(friend)" class="w3-btn w3-red">REJECT</button>
                 </p>
                <a href="#/chat">Send Message</a>
            </fieldset>
          </div>
